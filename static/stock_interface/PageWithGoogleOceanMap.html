<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body , #map-canvas { height: 105%; width: 100%; margin: 0; padding: 0;}
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAMs4VO1Lv27QDVX7XuvfFccN7bDzclwn0">
    </script>
    <script type="text/javascript">
     function initialize() {
  var mapOptions = {
    zoom: 38,
    center: new google.maps.LatLng(-20.914722, 55.496389)
  };

  var map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);
}

function loadScript() {
  var script = document.createElement('script');
  script.type = 'text/javascript';
  script.src = 'https://maps.googleapis.com/maps/api/js?v=3.exp' +
      '&signed_in=true&callback=initialize';
  document.body.appendChild(script);
}

window.onload = loadScript;
    </script>
  </head>
  <body>
  <div id="map-canvas"></div>
  </body>
</html>
