TitreIndex6=Caracteres especiales
applicationTitle6=Documento HTML incluye caracteres especiales fuera de la gama de siete bits ASCII dos goles son dignas de consideraci&oacute;n: la integridad de la informaci&oacute;n, y la pantalla del navegador universal. Hay varias maneras de especificar qu&eacute; codificaci&oacute;n de caracteres utilizado en el documento. En primer lugar, el servidor web puede incluir la codificaci&oacute;n de caracteres, o juego de caracteres en el Protocolo de transferencia de hipertexto (HTTP) cabecera Content-Type.
Presentation6=Telecomunicaciones e inform&aacute;tica, un conjunto de caracteres codificados es un c&oacute;digo que combina car&aacute;cter abstracto de uno o m&aacute;s sistemas de escritura (como alfabetos o cebadores) utilizados para transcribir el lenguaje natural con una representaci&oacute;n digital para cada car&aacute;cter de este juego, ese n&uacute;mero puede en s&iacute; tener diferentes representaciones digitales.
Presentation6b=En algunos contextos (especialmente en las comunicaciones y en el uso de datos de la computadora), es importante distinguir un repertorio de caracteres, que es un conjunto completo de caracteres abstractos que un sistema apoya y Juego de caracteres codificado o codificaci&oacute;n de caracteres que especifica la forma de representar un personaje usando un conjunto.<a href="http://htmlhelp.com/reference/html40/entities/latin1.html">latin</a>
greeting6=La codificaci&oacute;n de caracteres:

TitreIndex7=ser capaz de hacer su sitio web.
applicationTitle7=Hoy en d&iacute;a, la web es accesible a trav&eacute;s de diferentes operadores conocidos o desconocidos (libre, Orange, Wanadoo, Bouygues, MagicNet). Algunos de estos operadores permiten alojado en el sitio web basado en HTML (HyperText Markup Language). que utilizan el protocolo HTTP que permite al cliente (por lo general a trav&eacute;s de un navegador web) recursos de acceso con una URL. A veces llamado "sitio web" en lugar de "sitio web". Los sitios web pueden no estar disponibles en el Internet. Un navegador web es el software, permetant multimedia para tener acceso a los datos a trav&eacute;s de HTTP, FTP tambi&eacute;n. Sus datos se proporcionan a menudo en un HTML, PHP para el p\u00fablico y JSP, JSF para el privado (Profesional Establecimiento).
Presentation7=Una p&aacute;gina web o sitio web (sitio en Ingl&eacute;s, literalmente "&laquo; sitio web &raquo; en franc&eacute;s) es un conjunto de p&aacute;ginas web y recursos relacionados accesibles a trav&eacute;s de una direcci&oacute;n web. Un sitio web est&aacute; alojado en un servidor web, en s&iacute; accesible a trav&eacute;s de una internet o intranet. El sitio web contiene textos y multimedia.
Presentation7b=Creaci&oacute;n de un sitio web puede ser confiada a una agencia web o hizo usted mismo. Si la creaci&oacute;n se conf&iacute;a a una agencia web es importante aguas arriba han establecido un primer encuadre o las especificaciones del proyecto. Para desarrollar una propia p&aacute;gina web, es posible utilizar un editor de p&aacute;ginas web; para los desarrolladores web con experiencia, un editor de texto simple ser&aacute; suficiente. Tambi&eacute;n se puede utilizar un sistema de gesti&oacute;n de contenidos.
greeting7=World Wide Web (WWW) :

TitreIndex8=Web sem&aacute;ntica o web sem&aacute;ntica.
applicationTitle8=Apuntar uso universal de la Web, el W3C est&aacute; trabajando en est&aacute;ndares y un estandarizaci&oacute;n global independiente de las distintas herramientas utilizadas por los usuarios de Internet (ordenadores, software ...). En la misma perspectiva de la generalizaci&oacute;n, estas normas deben ser los derechos de autor libre y abierto a todos. La f&oacute;rmula que se generaliza la idea fundacional es &laquo;guiar la Web de potenciar al m&aacute;ximo su potencial.&raquo;
Presentation8=El nacimiento del W3C en la primera conferencia internacional de la WWW es concomitante con otro fuerte idea de Tim Berners-Lee, la Web Sem&aacute;ntica. En la conferencia, explic&oacute; que & laquo; Web necesita sem&aacute;ntica & raquo; &Eacute;l busca; m&aacute;s all&aacute; de la l&oacute;gica del enlace de hipertexto desde la perspectiva de la Web con el mundo real por la sem&aacute;ntica. Por lo tanto, proporciona una base te&oacute;rica primicias Web.
Presentation8b=El World Wide Web Consortium, abreviado con las siglas W3C, es una organizaci&oacute;n de est&aacute;ndares sin fines de lucro, fundada en octubre de 1994 a cargo de promover la compatibilidad de las tecnolog&iacute;as de la World Wide Web. Consortium (W3C), que promueve m&eacute;todos comunes para el intercambio de datos.El Web Sem&aacute;ntica pretende ayudar a la aparici&oacute;n de nuevos conocimientos basados en el conocimiento ya presente en Internet. Para lograr esto, la Web Sem&aacute;ntica est&aacute; implementando datos de la Web de la vinculaci&oacute;n y la organizaci&oacute;n de la informaci&oacute;n en Internet para acceder simplemente el conocimiento que ya tiene.
greeting8=El nacimiento del W3C :

