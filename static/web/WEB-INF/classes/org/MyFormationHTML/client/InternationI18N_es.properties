TitreIndex2=Estructura del documento. 
applicationTitle2=En inform&aacute;tica, lenguajes de marcas representan una clase de idiomas especializados en textual enriquecimiento informaci&oacute;n. Ellos usan etiquetas, fichas definir secuencias de caracteres dentro de un flujo de caracteres (por ejemplo, un archivo de texto). La inclusi&oacute;n de etiquetas utiliza para transferir tanto la estructura del documento y el contenido. Esta estructura es comprensible por un programa de ordenador, que permite el procesamiento automatizado de los contenidos.
Presentation2=Utilice etiquetas, Basta para enmarcar porciones de texto con etiquetas a utilizar una funci&oacute;n del lenguaje. Por ejemplo, en HTML, simplemente enmarcar una palabra con el &lt;b&gt; y &lt;/ b&gt; para que aparezca en negrita. Un editor de texto simple es suficiente, y para definir un documento.
greeting2=lenguajes de marcado.

