EnTete= El formato HTML naci&oacute; en torno al a&ntilde;o 90, su inventor Tim Berners-Lee.
TitreIndex=El formato HTML.
applicationTitle=El lenguaje HTML basa su filosof&iacute;a de desarrollo en la referenciaci&oacute;n. Para a&ntilde;adir un elemento externo a la p&acute;gina (imagen, v&iacute;deo, script, entre otros.), este no se incrusta directamente en el c&oacute;digo de la p&aacute;gina, sino que se hace una referencia a la ubicaci&oacute;n de dicho elemento mediante texto. De este modo, la p&aacute;gina web contiene s&oacute;lo texto mientras que recae en el navegador web (interpretador del c&oacute;digo) la tarea de unir todos los elementos y visualizar la p&aacute;gina final. Al ser un est&aacute;ndar, HTML busca ser un lenguaje que permita que cualquier p&aacute;gina web escrita en una determinada versi&oacute;n, pueda ser interpretada de la misma forma (est&aacute;ndar) por cualquier navegador web actualizado.Sin embargo, a lo largo de sus diferentes versiones, se han incorporado y suprimido diversas caracter&iacute;sticas, con el fin de hacerlo m&aacute;s eficiente y facilitar el desarrollo de p&aacute;ginas web compatibles con distintos navegadores y plataformas (PC de escritorio, port&aacute;tiles, tel&eacute;fonos inteligentes, tabletas, etc.).<a href="http://de.wikipedia.org/wiki/HTML">Sources Wiky</a>
Presentation=HTML es un lenguaje de descripci&ograve;n de formato de documento que se encuentra en la forma de un lenguaje de marcado cuya sintaxis viene de la Standard Generalized Markup Language (SGML).
greeting=Caracter&igrave;sticas:

TitreIndex1=Companion y Computadoras Servidores.
applicationTitle1=Antes de la configuraci&ograve;n de servidores, el uso de computadoras para uso personal fue aislada y poco pr&aacutectico. La necesidad de una empresa para adquirir una impresora para cada equipo, la dificultad para el intercambio de informaci&ograve;n digital entre diferentes ordenadores. Cada usuario debe copiar la informaci&ograve;n en un disquete y luego remitirlo al destinatario en persona.
Presentation1=En 1978, la Oficina de Investigaci&ograve;n del Departamento de Defensa de Estados Unidos, DARPA explorar la posibilidad de interconexi&oacute;n - enlazar varias LAN en una red de redes. DARPA interconecta cuatro servidores en cuatro universidades en los Estados Unidos. Cinco a&ntilde;os m&acute;s tarde, la red conecta muchas universidades de Estados Unidos
Presentation1b=La palabra no designa un tama&ntilde;o equipo servidor, pero un papel interpretado por un dispositivo en una red inform&aacute;tica. Un servidor puede ser una peque&ntilde;a caja, un ordenador, o cuando un miniordenador, un mainframe o una granja de Smartphone.
