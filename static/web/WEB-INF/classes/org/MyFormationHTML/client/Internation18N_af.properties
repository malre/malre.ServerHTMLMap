EnTete=Das formaat HTML is gebore rondom die jaar 90, die uitvinder Tim Berners-Lee.
TitreIndex=Das Formaat HTML.
applicationTitle=HTML maak dit ook moontlik om beeldmateriaal en ander multimedia in &acute;n dokument op te neem. Die formaat van teks asook die struktuur van die dokument word aangedui deur middel van opmerktekens of etikette (Engels - tags). HTML word meestal met &acute;n webblaaier besigtig. &acute;n Webblaaier is &acute;n program wat die HTML-dokumente aanvra, die etikette interpreteer en dan &acute;n geformatteerde dokument aan die gebruiker vertoon.Met die verloop van jare het die verskillende aantal opmerktekens (tags) wat in HTML gebruik is, baie uitgebrei. Om interpretasie probleme te voorkom het die World Wide Web Consortium (W3C) &acute;n standaard daargestel om te bepaal watter opmerktekens geldig is en hoe hulle ge\u00efnterpreteer moet word. Die standaard is al verskeie kere op datum gebring om vir nuwe ontwikkelings voorsiening te maak. Die nuutste aanvaarde standaard HTML 4.01, dateer uit Desember 1999.HTML as opmerktaal het geblyk onvoldoende te wees om in die behoeftes van akkurate weergewing van dokumente en om interaktiwiteit te voorsien. Dit het dan aanleiding gegee tot aanvullende standaarde om die gebreke aan te spreek, onder andere Cascading Style Sheets (wat veral bemoeid is om akkurate en konsekwente formatering van dokumente te verseker) en Javascript (wat daarop gemik is om interaktiwiteit van dokumente te verhoog)<a href="http://af.wikipedia.org/wiki/HTML">Sources Wiky</a>.
Presentation=HTML is &acute;n dokument formaat beskrywing taal wat in die vorm van &acute;n opmaak taal waarvan sintaksis kom van die Standard Generalized Markup Language (SGML).
greeting=kenmerke:

TitreIndex1=Metgesel & Computer Servers.
applicationTitle1=Voor die oprigting van bedieners, die gebruik van rekenaars vir persoonlike gebruik is ge\u00efsoleer en onprakties. Die behoefte aan &acute;n maatskappy na &acute;n drukker vir elke rekenaar, die moeilikheidsgraad van die uitruil van inligting tussen digitale verskillende rekenaars te bekom. Elke gebruiker moet die inligting op &acute;n diskette kopieer en dit dan aan die geadresseerde in die persoon.
Presentation1=In 1978 het die navorsing Kantoor van die departement van verdediging VSA, DARPA ondersoek die moontlikheid van Internet Working - skakel verskeie LANs in &acute;n netwerk van netwerke. DARPA mekaar verbind vier bedieners in vier universiteite in die Verenigde State. Vyf jaar later, die netwerk verbind baie Amerikaanse universiteite.
Presentation1b=Die woord nie wys &acute;n bediener rekenaar grootte, maar &acute;n rol gespeel het deur &acute;n toestel op &acute;n rekenaar netwerk. A bediener kan &acute;n klein boks, &acute;n rekenaar, of wanneer &acute;n mini, &acute;n mainframe of &acute;n Smartphone.
greeting1=Metgesel :
