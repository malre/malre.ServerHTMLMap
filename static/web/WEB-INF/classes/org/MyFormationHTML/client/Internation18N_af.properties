TitreIndex2=Dokument struktuur. 
applicationTitle2=In die rekenaarwese, opmaak tale verteenwoordig &acute;n klas van gespesialiseerde tale in tekstuele inligting verryking. Hulle gebruik tags, tekens definieer rye karakters binne &acute;n karakter stroom (bv &acute;n teks l\u00eaer). Die insluiting van etikette gebruik om beide die dokument struktuur en inhoud oordra. Hierdie struktuur is verstaanbaar deur &acute;n rekenaar program, wat outomatiese verwerking van die inhoud in staat stel.
Presentation2=Gebruik tags, Dit is voldoende om gedeeltes van die teks raam met tags om &acute;n kenmerk van die taal te gebruik. Byvoorbeeld in HTML eenvoudig raam &acute;n woord met die &lt;b&gt; en &lt;/ b&gt; vir dit om te verskyn in vet. &acute;N eenvoudige teks editor is genoeg, en om &acute;n dokument te definieer.
greeting2=Opmaak tale.

