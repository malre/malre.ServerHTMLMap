TitreIndex6=Spesiale karakters.
applicationTitle6=HTML dokument sluit spesiale karakters buite die reeks van sewe-bit ASCII twee doele is die moeite werd oorweging: integriteit van die inligting se en universeel browser vertoon. Daar is verskeie maniere om te spesifiseer watter karakter enkodering gebruik in die dokument. Eerstens, kan die web bediener sluit die karakter enkodering of karakterstel in die HyperText Transfer Protocol (HTTP) Content-Type kop.
Presentation6=Telekommunikasie en rekenaar, &acute;n gekodeerde karakter stel is &acute;n kode wat abstrakte aard van een of meer skryf stelsels (soos alfabette of primers) gebruik om natuurlike taal skryf met &acute;n digitale voorstelling vir elke kombineer karakter van die spel, dat die getal kan self het verskillende digitale voorstellings.
Presentation6b=In sommige kontekste (veral in kommunikasie en die gebruik van die rekenaar data), is dit belangrik om &acute;n karakter repertoire, wat &acute;n volledige stel van abstrakte karakters wat &acute;n stelsel ondersteun, en gekodeer karakter stel of onderskei karakter enkodering wat spesifiseer hoe om &acute;n karakter verteenwoordig met behulp van &acute;n geheel.<a href="http://htmlhelp.com/reference/html40/entities/latin1.html">latin</a>
greeting6=Die karakter enkodering:

TitreIndex7=in staat wees om jou webwerf te doen.
applicationTitle7=Vandag, die Web toeganklik via verskillende bekende of onbekende operateurs (gratis, Orange, Wanadoo, Bouygues, MagicNet). Sommige van hierdie operateurs toelaat op die webwerf wat gebaseer is op HTML (HyperText Markup Language) aangebied. hulle gebruik die HTTP protokol wat die kli\u00ebnt toelaat (gewoonlik via &acute;n webblaaier) d & akute, toegang hulpbronne met &acute;n URL. Soms genoem "website" in plaas van "web site". Die webwerf nie beskikbaar op die internet wees. &acute;N webblaaier is sagteware, multimedia permetant om toegang tot die data via HTTP ook, FTP. Die data word dikwels verskaf in &acute;n HTML, PHP vir die publiek en JSP, JSF vir die private (Professionele Instelling).
Presentation7=&acute;N webwerf of webblad (webwerf in Engels, letterlik "&laquo; webblad &raquo; in Frans) is &acute;n stel van web bladsye en verwante hulpbronne toeganklik via &acute;n web adres. Die webwerf is h\u00e9berg\u00e9sur n web bediener self toeganklik via &acute;n internet of intranet. Die webwerf bevat tekste en multimedia.
Presentation7b=Skep van &acute;n webwerf kan toevertrou aan &acute;n web-agentskap of jouself gemaak. As skepping is toevertrou aan &acute;n web-agentskap is dit belangrik stroomop het &acute;n eerste raming of spesifikasies van die projek gestel. Om &acute;n web site self te ontwikkel, is dit moontlik om &acute;n web bladsy redakteur gebruik; vir ervare web ontwikkelaars, &acute;n eenvoudige teks editor sal voldoende wees. &acute;N Mens kan ook &acute;n content management system.
greeting7=World Wide Web (WWW) :

TitreIndex8=Die Semantic Web, of semantiese web.
applicationTitle8=Die strewe universele gebruik van die Web is die W3C werk op standaarde en &acute;n onafhanklike internasionale standaardisering van die verskillende instrumente wat gebruik word deur Internet gebruikers (rekenaars, sagteware ...). In dieselfde perspektief van veralgemening, moet hierdie standaarde wees kopiereg gratis en oop vir almal. Die formule wat die stigterslede idee veralgemeen is om &laquo;lei die Web tot sy volle potensiaal te maksimeer.&raquo;
Presentation8=Die W3C geboorte by die eerste internasionale konferensie van die WWW is gepaardgaande met &acute;n ander sterk idee van Tim Berners-Lee, die Semantiese Web. Tydens die konferensie, het hy verduidelik dat & laquo; Web nodig semantiese & raquo; Hy wil; buite die logika van die hiperteks skakel vanuit die perspektief van die Web om die werklike w\u00eareld deur die semantiek. Dit bied dus &acute;n teoretiese basis eerstes Web.
Presentation8b=Die World Wide Web Consortium, verkorte met die akroniem W3C, is &acute;n nie-winsgewende organisasie standaarde, gestig in Oktober 1994 in beheer van die bevordering van die verenigbaarheid van die World Wide Web tegnologie. Consortium (W3C) wat algemene metodes bevorder vir die uitruil van data.The Semantic Web het ten doel om die opkoms van nuwe kennis gebaseer op kennis wat reeds teenwoordig op die Internet te help. Om dit te bereik, die Semantiese Web implementeer Web data van die koppel en organisering van inligting op die internet om net toegang tot die kennis wat dit reeds het.
greeting8=Die geboorte van die W3C :

