TitreIndex2=la structure du document.
applicationTitle2=En informatique, les langages de balisage repr&eacute;sentent une classe de langages sp&eacute;cialis&eacute;s afin de rendre une information textuelle. Ils utilisent des balises, unit&eacute;s syntaxiques d&eacute;limitant des s&eacute;quences de caract&egrave;res au sein de flux de caract&egrave;res (par exemple un fichier texte).La mise en place de balises permet de transf&eacute;rer &agrave; la fois la structure du document et son contenu. Cette structure est compr&eacute;hensible par un programme informatique, ce qui permet un traitement automatis&eacute; du contenu.
Presentation2=Utiliser des balises ,Il suffit en effet de cadrer des portions de texte par des balises pour utiliser une fonctionnalit&eacute; du langage. Par exemple en HTML il suffit de placer un mot entre les balises &lt;b&gt; et &lt;/b&gt; pour le voir apparaitre en gras.Un simple &eacute;diteur de texte suffit ainsi &agrave; d&eacute;finir un document.
greeting2=les langages de balisage.

