EnTete=Le format HTML est n&eacute; autour de l&acute;an 90, l&acute;inventeur Tim Berners-Lee.
TitreIndex=Le format HTML.
applicationTitle=le format HTML permet &eacute;galement de diffuser les images et autres multim&eacute;dias mais aussi d&acute;enregistrer un document. le format HTML est habituellement utilis&eacute; avec un navigateur. Un navigateur est un programme qui ouvre les documents HTML, Au fil des ans, le nombre de diff&eacute;rents navigateur pour une utilisation du HTML, &agrave; consid&eacute;rablement &eacute;largi. Des probl&egrave;mes d&acute;interpr&eacute;tation se produisent, le Wide Web Consortium (W3C) norme mondiale &eacute;tablie pour d&eacute;terminer la validit&eacute; et la fa\u00e7on dont ils doivent &ecirc;tre interpr&eacute;t&eacute;s. La norme a &eacute;t&eacute; fr&eacute;quemment mis &agrave; jour pour permettre de nouveaux d&eacute;veloppements. La derni&egrave;re norme en HTML 4.01, date de D&eacute;cembre 1999. Av&eacute;r&eacute; pourtant insuffisant pour r&eacute;pondre aux besoins de rendu des documents et fournir de l&acute;interactivit&eacute;. Cela &agrave; ensuite men&eacute; &agrave; des normes suppl&eacute;mentaires pour combler les lacunes, y compris le CSS(Cascading Style Sheets) particuli&egrave;rement concern&eacute;s pour assurer la mise en forme pr&eacute;cise et coh&eacute;rente des documents) et JavaScript (qui vise &agrave; augmenter l&acute;interactivit&eacute; des documents).<a href="http://fr.wikipedia.org/wiki/HTML">Sources Wiky</a>
Presentation=HTML est un Langage de description de format de document qui se pr&eacute;sente sous la forme d\u2019un langage de balisage dont la syntaxe vient du Standard Generalized Markup Language (SGML).
greeting=Caract&eacute;ristiques :

TitreIndex1=Les utilitaires & Serveurs informatique.
applicationTitle1=Avant la mise en place de serveurs, l&acute;utilisation d&acute;ordinateurs &agrave; usage personnel et isol&eacute;s &eacute;tait peu pratique. La n&eacute;cessit&eacute; pour une entreprise d&acute;acqu&eacute;rir une imprimante pour chaque ordinateur, la difficult&eacute; des &eacute;changes d&acute;informations num&eacute;riques entre les diff&eacute;rents ordinateurs. Chaque usager devait copier les informations sur une disquette puis la transmettre en main propre au destinataire.
Presentation1=En 1978 le bureau de recherche du d&eacute;partement de la d&eacute;fense des Etats-Unis, le DARPA &eacute;tudie la possibilit&eacute;  du nom de internetworking - relier entre eux plusieurs r&eacute;seaux locaux dans un r&eacute;seau de r&eacute;seaux. Le DARPA relie ensemble 4 serveurs dans 4 universit&eacute;s des Etats-Unis. Cinq ans plus tard le r&eacute;seau relie de nombreuses universit&eacute;s des Etats-Unis.
Presentation1b=Le mot serveur ne d&eacute;signe pas une taille d&acute;ordinateur, mais un r&ocirc;le jou&eacute; par un appareil sur un r&eacute;seau informatique. Un serveur peut &ecirc;tre un micro-ordinateur, ou alors un mini-ordinateur, un mainframe voire un smartphone.
greeting1=Les utilitaires :
