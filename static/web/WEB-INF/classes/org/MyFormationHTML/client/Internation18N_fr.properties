TitreIndex6=Les caract&egrave;res sp&eacute;ciaux
applicationTitle6=Le document HTML inclut des caract&egrave;res sp&eacute;ciaux en dehors de la gamme de sept bits ASCII deux objectifs sont &agrave; consid&eacute;rer: l&acute;int&eacute;grit&eacute; de l&acute;information, et l&acute;affichage du navigateur universel.Il ya plusieurs fa\u00e7ons de sp&eacute;cifier le codage de caract&egrave;res utilis&eacute; dans le document. Tout d&acute;abord, le serveur web peut inclure le codage de caract&egrave;res ou "charset" dans le protocole de transfert hypertexte (HTTP) Content-Type en-t&ecirc;te.
Presentation6=En t&eacute;l&eacute;communications et en informatique, un jeu de caract&egrave;res cod&eacute;s est un code qui associe un jeu de caract&egrave;res abstraits d\u2019un ou plusieurs syst&egrave;mes d\u2019&eacute;criture (comme des alphabets ou des syllabaires) utilis&eacute;s pour transcrire des langues naturelles avec une repr&eacute;sentation num&eacute;rique pour chaque caract&egrave;re de ce jeu, ce nombre pouvant lui-m\u00eame avoir des repr&eacute;sentations num&eacute;riques diff&eacute;rentes.
Presentation6b=Dans certains contextes (en particulier dans les communications et dans l&acute;utilisation de donn&eacute;es informatiques), il est important de distinguer un r&eacute;pertoire de caract&egrave;res, qui est un jeu complet de caract&egrave;res abstraits qu&acute;un syst&egrave;me supporte, et un jeu de caract&egrave;res cod&eacute;s ou codage de caract&egrave;res qui sp&eacute;cifie comment repr&eacute;senter un caract&egrave;re en utilisant un entier.<a href="http://htmlhelp.com/reference/html40/entities/latin1.html">latin</a>
greeting6=Le codage de caract&egrave;res :

TitreIndex7=seriez capable de faire votre site Internet. 
applicationTitle7=Aujourd\u2019hui, le Web est accessible via differents op&eacute;rateurs connus ou moins connus(free, orange, wanadoo, bouygues, MagicNet).Certains de ces operateurs permettent d&acute;h&eacute;berg&eacute;s sur le site web reposent sur du HTML (HyperText Markup Language).Ils utilisent le protocole HTTP qui permet au client (g&eacute;n&eacute;ralement via un navigateur web) d&acute;acc&eacute;der &agrave; des ressources par un URL.On parle parfois de "site internet" au lieu de "site web". Les websites ne sont pas forc&eacute;ment accessibles sur internet. Un navigateur web est logiciel, multim&eacute;dia permetant d&acute;avoir acces a des donn&eacute;e via un protocole HTTP , mais aussi FTP.Ses donn&eacute;e sont souvent fournit sous un format HTML, PHP pour le public et JSP, JSF pour le priv&eacute; (Etablissement professionel).
Presentation7=Un site ou site web (de l&acute;anglais website, litt&eacute;ralement &laquo; site de la toile &raquo; en fran\u00e7ais) est un ensemble de pages web et de ressources li&eacute;es et accessible via une adresse web. Un site web est h&eacute;berg&eacute; sur un serveur web, lui-m&ecirc;me accessible via un r&eacute;seau internet ou intranet. Le site web contient textes et multim&eacute;dia.
Presentation7b=La cr&eacute;ation d&acute;un site peut &ecirc;tre confi&eacute;e &agrave; une agence web ou faite soi-m&ecirc;me.Si la cr&eacute;ation est confi&eacute;e &agrave; une agence web il est important en amont d&acute;avoir d&eacute;fini un premier cadrage ou cahier des charges du projet.Pour d&eacute;velopper un site web soi-m&ecirc;me, il est possible d&acute;utiliser un &eacute;diteur de pages web ; pour les d&eacute;veloppeurs web avertis,un simple &eacute;diteur de texte peut suffire. On peut aussi avoir recours &agrave; un syst\u00e8me de gestion de contenu.
greeting7=World Wide Web (WWW) :

TitreIndex8=Le Web s&eacute;mantique, ou toile s&eacute;mantique.
applicationTitle8=Visant une utilisation universelle du Web, le W3C travaille sur des standards et une normalisation globale ind&eacute;pendante des diff&eacute;rents outils utilis&eacute;s par les internautes (ordinateurs, logiciels\u2026). Dans la m&ecirc;me perspective de g&eacute;n&eacute;ralisation, ces standards doivent &ecirc;tre libres de droit et ouverts &agrave; tous. La formule qui g&eacute;n&eacute;ralise l&acute;id&eacute;e fondatrice est de &laquo; mener le Web &agrave; optimiser pleinement son potentiel &raquo;. 
Presentation8=La naissance du W3C lors de la premi&egrave;re conf&eacute;rence internationale du WWW est concomitante avec une nouvelle id&eacute;e forte de Tim Berners-Lee, le Web s&eacute;mantique. Lors de cette conf&eacute;rence, il explique que &laquo; le Web a besoin de s&eacute;mantique &raquo; : il cherche &agrave; d&eacute;passer la logique de l&acute;hypertexte dans la perspective de lier le Web au monde r&eacute;el par la s&eacute;mantique. Il pose ainsi les premi&egrave;res bases th&eacute;oriques du Web.
Presentation8b=Le World Wide Web Consortium, abr&eacute;g&eacute; par le sigle W3C, est un organisme de normalisation &agrave; but non lucratif, fond&eacute; en octobre 1994 charg&eacute; de promouvoir la compatibilit&eacute; des technologies du World Wide Web. Consortium (W3C) qui favorise des m&eacute;thodes communes pour &eacute;changer des donn&eacute;es.Le Web s&eacute;mantique vise &agrave; aider l&acute;&eacute;mergence de nouvelles connaissances en s&acute;appuyant sur les connaissances d&eacute;j&agrave; pr&eacute;sentes sur Internet. Pour y parvenir, le Web s&eacute;mantique met en \u0153uvre le Web des donn&eacute;es qui consiste &agrave; lier et structurer l&acute;information sur Internet pour acc&eacute;der simplement &agrave; la connaissance qu&acute;elle contient d&eacute;j&agrave;.
greeting8=La naissance du W3C :

