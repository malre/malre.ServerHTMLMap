TitreIndex2=das Dokument zu Struktur.
applicationTitle2=In Computing, Markup-Sprachen stellen eine Klasse von Fachsprachen in Textinformationen Bereicherung. Sie verwenden Tags, Tokens, die Sequenzen von Zeichen innerhalb eines Zeichenstrom (zum Beispiel eine Textdatei). Die Einbeziehung von Tags verwendet werden, um sowohl das Dokument zu Struktur und Inhalt zu &uuml;bertragen. Diese Struktur wird durch ein Computerprogramm, das automatisierte Verarbeitung der Inhalte erm&ouml;glicht verst&auml;ndlich.
Presentation2=Tags verwenden, gen&uuml;gt es, Teile des Textes mit Umbauten Rahmen zu einem Merkmal der Sprache zu verwenden. Zum Beispiel in HTML-Frame einfach ein Wort mit dem &lt;b&gt; und &lt;/ b&gt; f&uuml;r sie in Fettdruck angezeigt werden. Ein einfacher Texteditor ist genug, und, um ein Dokument zu definieren.
