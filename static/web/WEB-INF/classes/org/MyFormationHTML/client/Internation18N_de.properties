TitreIndex=Das Format HTML.
applicationTitle=HTML-Dokumente sind die Grundlage des World Wide Web und werden von Webbrowsern dargestellt. Neben den vom Browser angezeigten Inhalten k&ouml;nnen HTML-Dateien zus&auml;tzliche Angaben in Form von Metainformationen enthalten, z. B. &uuml;ber die im Text verwendeten Sprachen, den Autor oder den zusammengefassten Inhalt des Textes.HTML wird vom World Wide Web Consortium (W3C) und der Web Hypertext Application Technology Working Group (WHATWG) weiterentwickelt. Die aktuelle Version ist seit dem 28. Oktober 2014 HTML5,[4] die bereits von vielen aktuellen Webbrowsern und anderen Layout-Engines unterst&uuml;tzt wird.<a href="http://de.wikipedia.org/wiki/HTML">Sources Wiky</a>
Presentation=HTML ist ein Dokumentenformat Beschreibungssprache, die in Form einer Markup-Sprache, deren Syntax kommt von der Standard Generalized Markup Language (SGML) ist.
