TitreIndex7=in der Lage, Ihre Website zu tun.
applicationTitle7=Heute ist das Web ist &uuml;ber verschiedene bekannte oder unbekannte Operatoren (kostenlos, Orange, Wanadoo, Bouygues, MagicNet) zug&auml;nglich. Einige dieser Operatoren k&ouml;nnen Sie auf der Website auf Basis von HTML (Hypertext Markup Language) gehostet. sie das HTTP-Protokoll, das den Client (in der Regel &uuml;ber einen Browser) erm&ouml;glicht d & acute verwenden, den Zugriff auf Ressourcen mit einer URL. Manchmal auch als "Website" statt "Website". Die Websites sind m&ouml;glicherweise nicht im Internet zur Verf&uuml;gung. Ein Web-Browser ist eine Software, Multimedia permetant um Zugriff auf die Daten &uuml;ber HTTP auch, FTP. Seine Daten werden oft in einem HTML f&uuml;r die \u00d6ffentlichkeit und JSP, JSF f&uuml;r den privaten (Professional Establishment) vorgesehen ist, PHP.
Presentation7=Eine Website oder eine Website (Webseite in Englisch, w&ouml;rtlich "&laquo; Website &raquo; in Franz&ouml;sisch) ist eine Reihe von Web-Seiten und &uuml;ber eine Web-Adresse zug&auml;nglich verwandten Ressourcen. Eine Website wird auf einem Webserver gehostet wird, sich &uuml;ber ein Internet oder Intranet zug&auml;nglich. Die Website enth&auml;lt Texte und Multimedia.
Presentation7b=Erstellen einer Website zu einer Web-Agentur beauftragt oder selbst hergestellt werden. Wenn die Sch&ouml;pfung ist mit einer Web-Agentur betraut ist es wichtig, stromaufw&auml;rts einen ersten Framing oder Spezifikationen des Projekts gesetzt. Um eine Website selbst zu entwickeln, ist es m&ouml;glich, ein Webseiten-Editor zu verwenden; f&uuml;r erfahrene Web-Entwickler, ein einfacher Texteditor wird ausreichen. Man kann auch ein Content-Management-System zu verwenden.
greeting7=World Wide Web (WWW) :

TitreIndex8=Das Semantic Web oder semantische Web.
applicationTitle8=Mit dem Ziel den universellen Einsatz des Web wird die W3C-Standards f&uuml;r Arbeiten und eine unabh&auml;ngige globale Standardisierung der verschiedenen Werkzeuge von Internet-Nutzern (Computer, Software, ...) verwendet. In der gleichen Perspektive der Verallgemeinerung, m&uuml;ssen diese Standards copyright kostenlos und offen f&uuml;r alle. Die Formel, die die Gr&uuml;ndungsidee verallgemeinert ist,&laquo; f&uuml;hren das Web, um sein Potenzial voll zu maximieren &raquo;.
Presentation8=Das W3C Geburt an der ersten internationalen Konferenz des WWW ist gleichzeitig mit einem weiteren starken Vorstellung von Tim Berners-Lee, der Semantic Web. Auf der Konferenz, erkl&auml;rte er, dass & laquo; Web muss semantische & raquo; Er will; &uuml;ber die Logik des Hypertext-Link aus der Sicht der Bahn an der realen Welt durch Semantik. Es ist daher eine theoretische Grundlage Premieren Web.
Presentation8b=Das World Wide Web Consortium, mit dem Akronym W3C abgek&uuml;rzt, ist ein Non-Profit-Organisation f&uuml;r Normung, im Oktober 1994 zust&auml;ndig f&uuml;r die F&ouml;rderung der Vereinbarkeit der World Wide Web-Technologien gegr&uuml;ndet. Consortium (W3C), der h&auml;ufigsten Methoden f&uuml;r den Austausch von Daten Semantic Web f&ouml;rdert zielt darauf ab, die Entstehung von neuem Wissen auf Wissen bereits im Internet pr&auml;sent zu helfen. Um dies zu erreichen, das Semantic Web ist die Umsetzung Web-Daten zu verkn&uuml;pfen und Organisieren von Informationen &uuml;ber das Internet, um einfach auf die Kenntnisse sie bereits.
greeting8=Die Geburt n&acute; W3C :

