applicationTitle1=Vor dem Einrichten Server, war der Einsatz von Computern f&uuml;r den pers&ouml;nlichen Gebrauch isoliert und unpraktisch. Die Notwendigkeit f&uuml;r ein Unternehmen, einen Drucker f&uuml;r jeden Computer, die Schwierigkeit der Austausch digitaler Daten zwischen verschiedenen Computern zu erwerben. Jeder Benutzer muss die Informationen auf eine Diskette kopieren und leitet sie an den Adressaten pers&ouml;nlich.
Presentation1=1978 wurde die Forschungsstelle des US-Verteidigungsministeriums, DARPA die M&ouml;glichkeit der Internetworking - verbinden mehrere LANs in einem Netz der Netze. DARPA verbindet vier Server in vier Universit&auml;ten in den Vereinigten Staaten. F&uuml;nf Jahre sp&auml;ter, das Netzwerk verbindet viele US-Universit&auml;ten.
Presentation1b=Das Wort bezeichnet nicht einen Server-Computer Gr&ouml;\u00dfe, sondern eine Rolle von einem Ger&auml;t auf ein Computer-Netzwerk gespielt. Ein Server kann eine kleine Box, einen Computer, oder wenn sein ein Minicomputer, ein Gro\u00dfrechner oder ein Smartphone.
